<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }
    form {
        margin-bottom: 20px;
    }
    p {
        margin-bottom: 20px;
        text-align: center;
    }
    input[type="submit"], a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover, a:hover {
        background-color: #0056b3;
    }
    input[type="submit"] {
        margin-right: 10px;
    }
</style>

<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'products:book-detail' object.pk %}">No</a>
</div>
</body>
